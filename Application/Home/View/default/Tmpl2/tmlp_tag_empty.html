<html>
    <head>
        <title>内置标签 empty</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--empty标签用于判断某个变量是否为空，用法：-->

    <empty name="name">
        name为空值
    </empty>
    
    <br/>
    <br/>
    
    <!--如果判断没有赋值，可以使用：-->
    <notempty name="name">
        name不为空
    </notempty>
    
    <br/>
    <br/>
    
    <!--可以把上面两个标签合并成为：-->
    <empty name="name">
        name为空
        <else /> 
        name不为空
    </empty> 
    
    <br/>
    <br/>
    
    <!--name属性可以直接使用系统变量，例如：-->
    <empty name="Think.get.name">
        $_GET['name']为空值
    </empty>
</body>
</html>
