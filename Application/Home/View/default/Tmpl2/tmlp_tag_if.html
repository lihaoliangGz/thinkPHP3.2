内置标签 if

<html>
    <head>
        <title>内置标签 if</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <if condition="($name eq 1) OR ($name gt 100)"> value1        
    <elseif condition='$name eq 2'/> value2
    <else /> value3
    </if>
    </body>
</html>
