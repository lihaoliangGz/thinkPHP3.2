<html>
    <head>
        <title>对模板输出使用运算符</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        在使用运算符的时候，不再支持点语法和常规的函数用法<br/>
       {$num+12}
       <br/>
       {$num++}
       <br/>
       {++$num}
       
       <eq name='status' value=1>
       正常
       <eq/>
       
       <br/>
       三元运算符:<br/>
       {$status?'正确的':'错误的'}
       
    </body>
</html>
