<html>
    <head>
        <title>内置标签define</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--DEFINE标签用于中模板中定义常量-->
        <define name='THINK_PHP_1' value='think_php_1'/>
    
        <br/>    
        <br/>    
        <br/>
        
        <!--测试是否成功定义-->
        <defined name='THINK_PHP_1'>
            THINK_PHP_1已经定义
        <else/>
            THINK_PHP_1还没定义
        </defined>
    
        <br/>
        <defined name='THINK_PHP_2'>
            THINK_PHP_2已经定义
            <else/>
            THINK_PHP_2还没定义
        </defined>
            
            
        
        
        
    </body>
</html>
