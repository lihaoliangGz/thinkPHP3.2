<html>

        <meta charset="UTF-8">

    <body>
        <!--所有可能和内置模板引擎的解析规则冲突的地方都可以使用literal标签处理。-->

        <!--使用literal-->
        <!--if标签被literal标签包含，因此if标签里面的内容并不会被模板引擎解析，而是保持原样输出-->
    <literal>
        <if condition="$name eq 1 "> value1
            <elseif condition="$name eq 2"/>value2
            <else /> value3
        </if>
    </literal>

    <br/>
    <br/>
    <br/>
    
    <!--不使用literal-->
    <if condition="$name eq 1 "> value1
        <elseif condition="$name eq 2"/>value2
        <else /> value3
    </if>
    
    <!--模板注释：-->
    {//单行注释}
    {/* 注释内容 */ }
    
    {/* 这是模板
    多行注释*/ }

</body>
</html>
